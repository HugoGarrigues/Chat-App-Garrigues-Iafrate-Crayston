<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Se connecter</h2>
        
        <!-- Formulaire de connexion -->
        <form (submit)="signIn()">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input [(ngModel)]="email" id="email" type="email" class="form-control" placeholder="Entrez votre email" required />
          </div>
  
          <div class="form-group mb-3">
            <label for="password">Mot de passe</label>
            <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Entrez votre mot de passe" required />
          </div>
  
          <button type="submit" class="btn btn-primary w-100"><a href="/home">Se connecter</a></button>
        </form>
        
        <!-- Lien vers l'inscription -->
        <div class="text-center mt-3">
          <p>Vous n'avez pas de compte ? <a href="/auth/register">S'inscrire</a></p>
        </div>
      </div>
    </div>
  </div>
